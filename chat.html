<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f25b83add9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="stauts-bar__column">
        <span class="status-bar__clock">13:15</span>
      </div>
      <div class="stauts-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span clas-"status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
      </div>
    </div>
      <header class="header">
          <div class="header__column">
              <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
              </a>
              <h1 class="header__title">Best Friends</h1>
          </div>
          <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
           </div>
      </header>
      <main class="chat">
          <h5 class="chat__timestamp">Friday, January 11.2019</h5>
          <ul class="chat__messages">
              <li class="chat__message message">
                <img src="images/avatar.jpg" class="message__avatar g-avatar">
                <div class="message__content">
                    <span class="message__author">
                        Best Friend
                    </span>
                    <span class="message__bubble">
                        Congratulation
                    </span>
                </div>
                <span class="message__timestamp"></span>
              </li>
              <li class="chat__message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="messag__bubble">
                        Thanks! See you!
                    </span>
                </div>
              </li>    
              <li class="chat__message message">
                <img src="images/avatar.jpg" class="message__avatar g-avatar">
                <div class="message__content">
                    <span class="message__author">
                        Best Friend
                    </span>
                    <span class="message__bubble">
                        Great!
                    </span>
                </div>
                <span class="messagee__timestamp"></span>
              </li>
          </ul>
      </main>
      <section class="chat__write">
          <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
          </div>
          <div class="chat__write-column">
            <input
                type="text"
                placeholder="Send message"
                class="chat__write-input"
            />
          </div>
          <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
          </div>
      </section>
  </body>
</html>
